<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .note { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        textarea { height: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes App</h1>
        <div id="app">
            <div>
                <h3>Add New Note</h3>
                <input type="text" id="title" placeholder="Note title" />
                <textarea id="content" placeholder="Note content"></textarea>
                <button onclick="addNote()">Add Note</button>
            </div>
            <div id="notes"></div>
        </div>
    </div>

    <script>
        // Basic JavaScript for testing
        function addNote() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            fetch('/api/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                loadNotes();
            });
        }
        
        function loadNotes() {
            fetch('/api/notes')
            .then(response => response.json())
            .then(notes => {
                const notesDiv = document.getElementById('notes');
                notesDiv.innerHTML = notes.map(note => 
                    `<div class="note">
                        <h4>${note.title}</h4>
                        <p>${note.content}</p>
                        <small>Created: ${new Date(note.created_at).toLocaleString()}</small>
                    </div>`
                ).join('');
            });
        }
        
        // Load notes when page loads
        window.onload = loadNotes;
    </script>
</body>
</html>

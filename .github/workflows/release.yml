name: Release
permissions:
  contents: write    # Required to push tags

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: notes-app

jobs:
  # First run CI tests before releasing
  ci-before-release:
    name: Run CI Tests
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: ci-before-release
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag version: $VERSION"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test:unit
      env:
        NODE_ENV: test
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Generate changelog
      id: changelog
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREV_TAG" ]; then
          echo "## ðŸš€ What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s (%h) by @%an" >> CHANGELOG.md
        else
          echo "## ðŸŽ‰ Initial Release" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h) by @%an" >> CHANGELOG.md
        fi
        
        echo "" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## ðŸ³ Docker Images" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "\`\`\`bash" >> CHANGELOG.md
        echo "# Pull by version tag" >> CHANGELOG.md
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "# Pull latest" >> CHANGELOG.md
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest" >> CHANGELOG.md
        echo "\`\`\`" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## ðŸ“¦ Deployment" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "\`\`\`bash" >> CHANGELOG.md
        echo "docker run -d -p 3000:3000 \\" >> CHANGELOG.md
        echo "  -e DB_HOST=your-db-host \\" >> CHANGELOG.md
        echo "  -e DB_USER=your-db-user \\" >> CHANGELOG.md
        echo "  -e DB_PASSWORD=your-db-password \\" >> CHANGELOG.md
        echo "  -e DB_NAME=notes_app \\" >> CHANGELOG.md
        echo "  ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}" >> CHANGELOG.md
        echo "\`\`\`" >> CHANGELOG.md
        
        if [ -n "$PREV_TAG" ]; then
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.get_version.outputs.VERSION }}" >> CHANGELOG.md
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        files: |
          package.json
          package-lock.json
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check if Slack webhook exists
      id: check_slack
      run: |
        if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "slack_enabled=true" >> $GITHUB_OUTPUT
        else
          echo "slack_enabled=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Notify Slack
      if: steps.check_slack.outputs.slack_enabled == 'true'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#releases'
        text: |
          ðŸš€ *New Release: v${{ steps.get_version.outputs.VERSION }}*
          
          *Docker Images:*
          â€¢ `${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}`
          â€¢ `${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest`
          
          *Release Notes:* https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.VERSION }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Comment on related PRs
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ steps.get_version.outputs.VERSION }}';
          const dockerImage = '${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:' + version;
          
          const comment = `ðŸš€ This PR was included in release [v${version}](https://github.com/${{ github.repository }}/releases/tag/v${version})
          
          Docker Image: \`${dockerImage}\``;
          
          // This is a simplified example - you'd need to track which PRs are included
          console.log('Release created:', comment);

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  MYSQL_VERSION: '8.0'

jobs:
  lint:
    name: Code Quality check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: notes_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20
          --health-start-period=30s

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install MySQL client
      run: sudo apt-get update && sudo apt-get install -y mysql-client
    
    - name: Wait for MySQL to be ready
      run: |
        for i in {1..60}; do
          if mysqladmin ping -h 127.0.0.1 -P 3306 -u root --password=password --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/60)"
          sleep 2
        done
        
        # Verify database exists
        mysql -h 127.0.0.1 -P 3306 -u root --password=password -e "SHOW DATABASES;" | grep notes_app_test
    
    - name: Run unit tests
      if: matrix.test-type == 'unit'
      run: npm run test -- --testPathIgnorePatterns=integration
      env:
        NODE_ENV: test
    
    - name: Run integration tests
      if: matrix.test-type == 'integration'
      run: npm run test:integration
      env:
        NODE_ENV: test
        TEST_DB_HOST: 127.0.0.1
        TEST_DB_USER: root
        TEST_DB_PASSWORD: password
        TEST_DB_NAME: notes_app_test
    
    - name: Generate coverage report
      if: matrix.test-type == 'unit'
      run: npm run test:coverage

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=high
    

  build:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t notes-app:${{ github.sha }} .
        docker build -t notes-app:latest .
    
    - name: Start MySQL for Docker test
      run: |
        docker network create test-network
        docker run -d --name mysql-test \
          --network test-network \
          -e MYSQL_ROOT_PASSWORD=password \
          -e MYSQL_DATABASE=notes_app \
          mysql:8.0
        
        # Wait for MySQL to be ready
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          if docker exec mysql-test mysqladmin ping -h localhost --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
    
    - name: Test Docker container
      run: |
        docker run -d --name test-container \
          --network test-network \
          -p 3000:3000 \
          -e NODE_ENV=production \
          -e DB_HOST=mysql-test \
          -e DB_USER=root \
          -e DB_PASSWORD=password \
          -e DB_NAME=notes_app \
          notes-app:latest
        
        # Wait for container to start
        sleep 10
        
        # Test health endpoint
        for i in {1..30}; do
          if curl -f http://localhost:3000/health; then
            echo "Health check passed!"
            break
          fi
          echo "Waiting for app to be ready... ($i/30)"
          sleep 2
        done
        
        # Show logs for debugging
        docker logs test-container
        
        # Cleanup
        docker stop test-container mysql-test
        docker rm test-container mysql-test
        docker network rm test-network

  performance:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Create performance test script
      run: |
        cat > performance-test.js << 'EOF'
        import http from "k6/http";
        import { check, sleep } from "k6";
        
        export const options = {
          stages: [
            { duration: "30s", target: 5 },
            { duration: "30s", target: 5 },
            { duration: "30s", target: 0 },
          ],
          thresholds: {
            http_req_duration: ['p(95)<500'],
            http_req_failed: ['rate<0.1'],
          },
        };
        
        export default function() {
          const response = http.get("http://localhost:3000/health");
          check(response, {
            "status is 200": (r) => r.status === 200,
            "response time < 200ms": (r) => r.timings.duration < 200,
          });
          sleep(1);
        }
        EOF
    
    - name: Run performance tests
      run: |
        docker run -d --name perf-test \
          -p 3000:3000 \
          -e NODE_ENV=production \
          notes-app:latest
        
        # Wait for container to start
        sleep 15
        
        # Run performance test
        k6 run performance-test.js
        
        # Cleanup
        docker stop perf-test
        docker rm perf-test

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security, build, performance]
    if: always()
    
    steps:

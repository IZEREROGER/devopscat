name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: notes_app_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20
          --health-start-period=30s

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install MySQL client
      if: matrix.test-type == 'integration'
      run: sudo apt-get update && sudo apt-get install -y mysql-client
    
    - name: Wait for MySQL to be ready
      if: matrix.test-type == 'integration'
      run: |
        for i in {1..60}; do
          if mysqladmin ping -h 127.0.0.1 -P 3306 -u root --password=testpassword --silent 2>/dev/null; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/60)"
          sleep 2
        done
    
    - name: Run unit tests
      if: matrix.test-type == 'unit'
      run: npm run test:unit
      env:
        NODE_ENV: test
        SUPPRESS_LOGS: 'true'
    
    - name: Run integration tests
      if: matrix.test-type == 'integration'
      run: npm run test:integration
      continue-on-error: true
      env:
        NODE_ENV: test
        TEST_DB_HOST: 127.0.0.1
        TEST_DB_USER: root
        TEST_DB_PASSWORD: testpassword
        TEST_DB_NAME: notes_app_test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=high
      continue-on-error: true

  build:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t notes-app:${{ github.sha }} .
        docker build -t notes-app:latest .
    
    - name: Test Docker container
      run: |
        docker run -d --name test-container \
          -p 3000:3000 \
          -e NODE_ENV=production \
          notes-app:latest
        
        # Wait for container to start
        sleep 20
        
        # Test health endpoint
        for i in {1..30}; do
          if curl -f http://localhost:3000/health 2>/dev/null; then
            echo ""
            echo "Health check passed!"
            break
          fi
          echo "Waiting for app to be ready... ($i/30)"
          sleep 2
        done
        
        # Show logs for debugging
        docker logs test-container
        
        # Cleanup
        docker stop test-container
        docker rm test-container

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.ref == 'refs/heads/main' && success()
    

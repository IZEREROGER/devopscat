name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'  # Add tag trigger
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  MYSQL_VERSION: '8.0'

jobs:
  lint:
    name: Code Quality check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: notes_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20
          --health-start-period=30s

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install MySQL client
      run: sudo apt-get update && sudo apt-get install -y mysql-client
    
    - name: Wait for MySQL to be ready
      run: |
        for i in {1..60}; do
          if mysqladmin ping -h 127.0.0.1 -P 3306 -u root --password=password --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/60)"
          sleep 2
        done
        
        # Verify database exists
        mysql -h 127.0.0.1 -P 3306 -u root --password=password -e "SHOW DATABASES;" | grep notes_app_test
    
    - name: Run unit tests
      if: matrix.test-type == 'unit'
      run: npm run test -- --testPathIgnorePatterns=integration
      env:
        NODE_ENV: test
    
    - name: Run integration tests
      if: matrix.test-type == 'integration'
      run: npm run test:integration
      env:
        NODE_ENV: test
        TEST_DB_HOST: 127.0.0.1
        TEST_DB_USER: root
        TEST_DB_PASSWORD: password
        TEST_DB_NAME: notes_app_test
    
    - name: Generate coverage report
      if: matrix.test-type == 'unit'
      run: npm run test:coverage

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=high
    

  build:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t notes-app:${{ github.sha }} .
        docker build -t notes-app:latest .
    
    - name: Start MySQL for Docker test
      run: |
        docker network create test-network
        docker run -d --name mysql-test \
          --network test-network \
          -e MYSQL_ROOT_PASSWORD=password \
          -e MYSQL_DATABASE=notes_app \
          --health-cmd="mysqladmin ping -h localhost --silent" \
          --health-interval=5s \
          --health-timeout=3s \
          --health-retries=10 \
          --health-start-period=30s \
          mysql:8.0
        
        # Wait for MySQL to be ready with better error handling
        echo "Waiting for MySQL to be ready..."
        for i in {1..60}; do
          if docker exec mysql-test mysqladmin ping -h localhost --silent 2>/dev/null; then
            echo "MySQL is ready!"
            # Additional wait to ensure MySQL is fully initialized
            sleep 5
            break
          fi
          if [ $i -eq 60 ]; then
            echo "MySQL failed to become ready in time"
            docker logs mysql-test
            exit 1
          fi
          echo "Waiting for MySQL... ($i/60)"
          sleep 2
        done
        
        # Verify database exists
        docker exec mysql-test mysql -uroot -ppassword -e "SHOW DATABASES;" | grep notes_app
    
    - name: Test Docker container
      run: |
        docker run -d --name test-container \
          --network test-network \
          -p 3000:3000 \
          -e NODE_ENV=production \
          -e DB_HOST=mysql-test \
          -e DB_USER=root \
          -e DB_PASSWORD=password \
          -e DB_NAME=notes_app \
          notes-app:latest
        
        # Wait for container to start with better logging
        echo "Waiting for application container to start..."
        sleep 15
        
        # Test health endpoint with better error handling
        for i in {1..30}; do
          if curl -f http://localhost:3000/health 2>/dev/null; then
            echo "Health check passed!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Application failed to become ready"
            echo "=== Application Logs ==="
            docker logs test-container
            echo "=== MySQL Logs ==="
            docker logs mysql-test
            exit 1
          fi
          echo "Waiting for app to be ready... ($i/30)"
          sleep 2
        done
        
        echo "‚úÖ Application is running and healthy!"
        
        # Show logs for debugging
        docker logs test-container
    
    - name: Cleanup Docker test
      if: always()
      run: |
        docker stop test-container mysql-test || true
        docker rm test-container mysql-test || true
        docker network rm test-network || true

  performance:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image for performance test
      run: |
        docker build -t notes-app:latest .
    
    - name: Start MySQL for performance test
      run: |
        docker network create perf-network
        docker run -d --name mysql-perf \
          --network perf-network \
          -e MYSQL_ROOT_PASSWORD=password \
          -e MYSQL_DATABASE=notes_app \
          --health-cmd="mysqladmin ping -h localhost --silent" \
          --health-interval=5s \
          --health-timeout=3s \
          --health-retries=10 \
          mysql:8.0
        
        # Wait for MySQL
        echo "Waiting for MySQL to be ready..."
        for i in {1..60}; do
          if docker exec mysql-perf mysqladmin ping -h localhost --silent 2>/dev/null; then
            echo "MySQL is ready!"
            sleep 5
            break
          fi
          echo "Waiting for MySQL... ($i/60)"
          sleep 2
        done
    
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Create performance test script
      run: |
        cat > performance-test.js << 'EOF'
        import http from "k6/http";
        import { check, sleep } from "k6";
        
        export const options = {
          stages: [
            { duration: "30s", target: 5 },
            { duration: "30s", target: 5 },
            { duration: "30s", target: 0 },
          ],
          thresholds: {
            http_req_duration: ['p(95)<500'],
            http_req_failed: ['rate<0.1'],
          },
        };
        
        export default function() {
          const response = http.get("http://localhost:3000/health");
          check(response, {
            "status is 200": (r) => r.status === 200,
            "response time < 200ms": (r) => r.timings.duration < 200,
          });
          sleep(1);
        }
        EOF
    
    - name: Run performance tests
      run: |
        docker run -d --name perf-test \
          --network perf-network \
          -p 3000:3000 \
          -e NODE_ENV=production \
          -e DB_HOST=mysql-perf \
          -e DB_USER=root \
          -e DB_PASSWORD=password \
          -e DB_NAME=notes_app \
          notes-app:latest
        
        # Wait for container to start
        echo "Waiting for application to start..."
        sleep 20
        
        # Verify app is running
        for i in {1..30}; do
          if curl -f http://localhost:3000/health 2>/dev/null; then
            echo "Application is ready for performance testing!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Application failed to start"
            docker logs perf-test
            exit 1
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
        # Run performance test
        k6 run performance-test.js || {
          echo "Performance test failed"
          docker logs perf-test
          exit 1
        }
    
    - name: Cleanup performance test
      if: always()
      run: |
        docker stop perf-test mysql-perf || true
        docker rm perf-test mysql-perf || true
        docker network rm perf-network || true

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security, build, performance]
    if: always()
    
    steps:
    - name: Notify Slack on Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#devops-notifications'
        message: |
          ‚úÖ CI/CD Pipeline Passed!
          
          üìä **Pipeline Results:**
          - Tests: ‚úÖ Passed
          - Security: ‚úÖ Passed  
          - Build: ‚úÖ Passed
          - Performance: ‚úÖ Passed
          
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref }}
          **Author:** ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Slack on Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#devops-alerts'
        message: |
          ‚ùå CI/CD Pipeline Failed!
          
          üìä **Pipeline Results:**
          - Tests: ${{ needs.test.result == 'success' && '‚úÖ' || '‚ùå' }}
          - Security: ${{ needs.security.result == 'success' && '‚úÖ' || '‚ùå' }}
          - Build: ${{ needs.build.result == 'success' && '‚úÖ' || '‚ùå' }}
          - Performance: ${{ needs.performance.result == 'success' && '‚úÖ' || '‚ùå' }}
          
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref }}
          **Author:** ${{ github.actor }}
          
          Please check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        # Add actual deployment commands here
        echo "‚úÖ Deployment completed successfully!"
  
  # NEW: Push Docker images to registry after successful CI on main
  publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [test, security, build, performance]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/notes-app
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Notify Docker Hub publish
      run: |
        echo "‚úÖ Docker images published successfully!"
        echo "Images: ${{ steps.meta.outputs.tags }}"
